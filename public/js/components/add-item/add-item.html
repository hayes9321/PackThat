<section class="addFormSection">

<div class="addItemDiv" ng-if="addItem.on != 'true'">

  <button class="addItemButton" ng-click="addItem.displayForm('true')">Add an Item To Your Backpack</button>

</div>

<div ng-if="addItem.on == 'true'">

<h2 class="addItemTitle">Add Your Item Now!</h2>

<form ng-submit="addItem.updateItem()">
  <div class="listText">
    <label class="descriptor">Name</label>
    <input type="text" ng-model="addItem.newItem.itemName" class="inlineHeaderRight">
  </div>
<!--   <div class="listText">
    <label class="descriptor">Type</label>
    <input type="text" ng-model="addItem.newItem.itemType" class="inlineHeaderRight">
  </div> -->
  <div class="listText">
    <label class="descriptor">Description</label>
    <input type="text" ng-model="addItem.newItem.description" class="inlineHeaderRight">
  </div>
  <div class="listText">
    <label class="descriptor">Image</label>
    <input type="text" ng-model="addItem.newItem.img" class="inlineHeaderRight">
  </div>
  <div class="listText">
    <label class="descriptor">Weight</label>
    <input type="integer" ng-model="addItem.newItem.weight" class="inlineHeaderRight">
  </div> 
  <input type="submit">
</form>

<div class="addItemDiv" ng-if="addItem.on != 'false'">

  <button class="addItemButton" ng-click="addItem.displayForm('false')">Never mind.</button>

</div>

</div>

</section>
