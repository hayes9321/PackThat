<form ng-submit="addItem.updateItem()">
  <div>
    <label>Name</label>
    <input type="text" ng-model="addItem.newItem.itemName">
  </div>
  <div>
    <label>Type</label>
    <input type="text" ng-model="addItem.newItem.itemType">
  </div>
  <div>
    <label>Description</label>
    <input type="text" ng-model="addItem.newItem.description">
  </div>
  <div>
    <label>Image</label>
    <input type="text" ng-model="addItem.newItem.img">
  </div>
  <div>
    <label>Weight</label>
    <input type="integer" ng-model="addItem.newItem.weight">
  </div> 
  <input type="submit">
</form>
